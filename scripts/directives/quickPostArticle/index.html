<form name="quickPostArticle" role="form" ng-submit="submitForm()"> <div class="form-group"> <label for="label">Title</label> <input type="text" ng-model="post.label" class="form-control" id="label" placeholder="Write a title..." required> <div class="errors"> <ul ng-show="errors.label"> <li ng-repeat="error in errors.label">{{error}}</li> </ul> </div> </div> <div class="form-group"> <label for="body">Description</label> <input type="textarea" ng-model="post.body" class="form-control" id="body" placeholder="Enter some text..."> <div class="errors"> <ul ng-show="errors.body"> <li ng-repeat="error in errors.body">{{error}}</li> </ul> </div> </div> <button type="submit" class="btn btn-primary">Post</button> </form>
