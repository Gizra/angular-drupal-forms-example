<form name="quickPostArticle" role="form" ng-submit="submitForm()">
  <div class="form-group">
    <label for="label">Title</label>
    <input type="text" ng-model="label" class="form-control" id="label" placeholder="Enter the label" required >
  </div>

  <div class="form-group">
    <label for="body">Description</label>
    <input type="textarea" ng-model="body" class="form-control" id="body" placeholder="Enter some text...">
  </div>

  <button type="submit" class="btn btn-default">Post</button>
</form>
